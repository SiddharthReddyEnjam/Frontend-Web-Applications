<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <header>
        <h1>Hi all this is siddharth</h1>
        <p>Please fill the form below...</p>
      </header>
      <div class="container">
        <form>

          <div class="personal-details">
            <label for="name">Name</label><br />
            <input
            type="text"
            name="name"
            id="name"
            required
            placeholder="Enter your name"
            /><br />

            <label for="email">Email</label><br />
            <input
            type="email"
            name="email"
            id="email"
            required
            placeholder="Enter your email address"
            /><br />
          
            <label for="mobile">Mobile</label><br />
            <input
            type="number"
            name="mobile"
            id="mobile"
            required
            placeholder="Enter your phone number"
            /><br />

            <label for="dob">Date of Birth</label><br>
            <input type="date" id="dob" name="dob"><br>
            
            <label for="Gender">Gender</label><br>
            <input type="radio" id='margin-left'>Male</input>
            <input type="radio">Female</input>
            <input type="radio">Others</input>
          </div>

          <div class="other-details">

            <label for="describes">Which option best describes you?</label><br />
            <select id="describes" name="describes">
            <option>Student</option>
            <option>Intern</option>
            <option>Developer</option>
            <option>Professional</option>
            <option>others</option>
            </select><br>
          
            <label for="photo">Please upload your recent photo</label><br>
            <input type="file" accept="image/*" /><br>

            <label for="resume">Upload your resume</label><br>
            <input type="file" id="resume" required><br>
          
            <label for="questions">Any questions</label><br>
            <textarea name="questions" id="questions" placeholder="Ask anything"></textarea><br>
          
            <div class="submit">
              <input type="submit" id="submit" name="submit">

              <label class="reset">Reset?</label>
              <input type="reset" id="reset" name="reset">
            </div>
          </div>
          
        </form>
      </div>
    </main>
    
    <footer class="footer">
      <a target="_blank" href="https://github.com/Siddharthnani">Siddharth</a>
    </footer>
  </body>
</html>
